<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php"></form>
    <div>
        <label for="name">Name</label> <br>
        <input type="text" id="name" name="name" value="John Doe">
    </div>
    <div>
        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <div>
        <label for="message">Message</label> <br>
        <textarea name="message" id="message" cols="30" rows="5"></textarea>
    </div>
    <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
            <option value="male" selected>Male</option>
            <option value="male">Female</option>
        </select>
    </div>
    <div>
        <label for="age">AGE</label>
        <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
        <label for="birthdate">BirthDate</label><br>
        <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
        <!-- radio: can only choose 1 -->
        <label for="membership">Membership</label>
        <input type="radio" name="membership" id="membership" value="simple" checked> Simple
        <input type="radio" name="membership" id="membership" value="standard"> Standard
        <input type="radio" name="membership" id="membership" value="super"> Super
    </div>
    <div>
        <!-- Check: 중복체크 가능 -->
        <!-- command+d로 동일한 이름을 가진 사항 체크 가능 -->
        <label for="hobby">Hobby</label>
        <input type="checkbox" name="likes"  value="bike"> Bike
        <input type="checkbox" name="likes"  value="car"> Car
        <input type="checkbox" name="likes"  value="boat"> Boat
    </div>
    <input type="submit" value="Submit">
    <!-- using butoon tag -->
    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>
</body>
</html>
