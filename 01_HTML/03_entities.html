<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- non breaking space -->
    <p>Hello, my name is &nbsp; Brad</p>

    <!-- Greater than and less than -->
    <p>5 > 2</p>
    <p>5 &gt; 2</p>

    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&euro;</p>

    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diam;</p>

    
</body>
</html>
